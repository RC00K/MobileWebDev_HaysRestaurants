<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/materialize.min.css">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <title>Restaurant in Hays</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="content">
        <h1>Restaurants in Hays</h1>
        <div class="row">
            <form class="col s12" id="add-restaurant-form">
                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="text" id="name" placeholder="Restaurant Name" required>
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="text" id="state" placeholder="Restaurant State" required>
                        <label for="state">State</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="text" id="town" placeholder="Restaurant Town" required>
                        <label for="town">Town</label>
                    </div>
                </div>
                <div class="center">
                    <button>Add Restaurant</button>
                </div>
            </form>
        </div>
    </div>
    <div class="restaurants container grey-text text-darken-2">
            
    </div>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>
    <script type="module" src="/js/db.js"></script>
</body>
